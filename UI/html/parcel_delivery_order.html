<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT</title>
    <link rel="stylesheet" href="../css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="page-header"> 
        <nav>
            <div class="main-menu" >
               <a href="index.html"> <div class="logo">SendIT</div> </a>
                <label for="menu-toggle">
                    <i class="material-icons">menu</i>
                </label>
                <input type="checkbox" id="menu-toggle">
                <div class="s-menu">
                    
                    <ul>
                        <li class="list-items"><a href="parcel_delivery_order.html">Parcel</a></li>



                        <li class="dropdown list-items">
                            <a class = "dropbtn" href="">Reports</a>
                            <div class="dropdown-content">
                                <a href="./all_parcels.html">All parcels</a>
                                <a href="#">Parcels delivered</a>
                                <a href="#">Parcels in transit</a>
                            </div>
                        </li>

                        <li class="logout-link"><a href="logout.html">Logout</a></li>
                        

                    </ul>

                    
                </div>
        </nav>
    </header>        
    </nav>

    

    <section class="page-contents-body page-background-two">
        <div class="v-space"></div>
        <div class="v-space"></div>

        <div class="v-space"></div>
        <div class="v-space"></div>
        <form action="" class="form-container">
            <h1>Create a parcel delivery order</h1>
            <div class="v-space"></div>
            <label for="">From : </label>
            <select name="from">
                <option value="rwanda">Rwanda</option>
                <option value="uganda">Uganda</option>
                <option value="kenya">Kenya</option>
                <option value="nigeria">Nigeria</option>
            </select>
        
            <label for="">To : </label>
            <select name="to">
                <option value="rwanda">Rwanda</option>
                <option value="uganda">Uganda</option>
                <option value="kenya">Kenya</option>
                <option value="nigeria">Nigeria</option>
            </select>
            <div class="v-space"></div>
            <div class="form-element">
                    <input type="text" name = "receiver_name" id = "receiver_name">
                    <label for="receiver_name">Receiver name</label>
                </div>

            <div class="form-element">
                <input type="text" name = "parcel-description" id = "parcel-description">
                <label for="parcel-description">Parcel Description</label>
            </div>

            <div class="form-element">
                <input type="number" id="weight" name="weight">
                <label for="">Weight</label> 
            </div>
            <div class="form-element">
                <input type="number" name="volume" id="volume">
                <label for="">Volume</label>
            </div>
            <div class="form-element">
                <input type="date" id="sending-date" name="sending-date">
                <label for="sending-date"></label> 
            </div>
            <div class="v-space"></div>
            <button name="quote" class="quote_btn">Submit</button>
           
        </form>
    </section>
    <script>
    document.querySelector ('.quote_btn').addEventListener ('click', (event) =>{
    event.preventDefault();
    window.location.href = 'quotes.html';
    });
    </script>
</body>
</html>
