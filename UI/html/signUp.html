<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT</title>
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <header class="page-header"> 
        <a href="index.html"> <div class="logo">SendIT</div> </a>
        <div class="sign-btns">
           <a href="signIn.html"><button class="sign-in-btn">Sign in</button> </a>
           <a href="signUp.html"><button class="sign-up-btn">Sign up</button> </a>
        </div>        
    </header>
    <section class="page-contents-body page-background-two">
        <div class="v-space"></div>
        <div class="v-space"></div>
        <div class="v-space"></div>
        <div class="v-space"></div>
        <form action="" class="form-container">
            <div id="sub-registration" style="width:50%;">
            
                <h1 class="form-title">Registration</h1>
                <div class="v-space"></div>
                <div class="form-element">
                    <input type="text" name="email" id="username">
                    <label for="username">Email</label>
                </div>
                <div class="v-space"></div>
                <div class="form-element">
                    <input type="password" name="password-s" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="v-space"></div>
                <div class="form-element">
                        <input type="password" name="password-s2" id="password">
                        <label for="password">Repeat Password</label>
                    </div>
                <div class="v-space"></div>
                <div class="s-button">
                    <button type=submit> Register </button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
